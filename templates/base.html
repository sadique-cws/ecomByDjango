<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom - Shop Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .card_radio{
            display:none;
        }
        .radio_body:hover{
            cursor:pointer;
        }

        .card_radio:checked  + .radio_body{
            border-radius: 4px;
            box-shadow: 0 0 2px 2px #2ecc71!important;
        }
    </style>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="{% url 'homepage' %}" class="navbar-brand">Eshop</a>

            <form action="{% url 'search' %}" class="mx-auto d-flex">
                <input type="text" class="form-control" size="70" name="search" placeholder="e.g 'Clinic Plus','Shoes' etc">
                <input type="submit" value="Go" class="btn btn-danger">
            </form>

            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'homepage' %}" class="nav-link">Home</a></li>
               {% if user.is_authenticated %}
                 <li class="nav-item"><a href="{% url 'logout'%}" class="nav-link">Logout</a></li>
               {% else %}
                <li class="nav-item"><a href="{% url 'register'%}" class="nav-link">Register</a></li>
                <li class="nav-item"><a href="{% url 'login'%}" class="nav-link">Login</a></li>
               {% endif %}
                <li class="nav-item"><a href="{% url 'cart' %}" class="nav-link">Cart</a></li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0 small shadow">
        <div class="container">
            <ul class="navbar-nav">
               
               {% for cat in category %}
                    <li class="nav-item"><a href="{% url 'filter' cat.slug %}" class="nav-link">{{ cat.title }}</a></li>
               {% endfor %}
               
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock content %}


</body>
</html>
